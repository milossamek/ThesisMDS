<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
    <meta name="vaadin-version" content="8.0.5">
</head>
<body>
<vaadin-vertical-layout>
    <vaadin-panel size-auto>
        <vaadin-vertical-layout size-auto>
            <vaadin-label caption-as-html caption="<H2><b>Select Bulk-Loading dataset</b><H2>" style-name="h3"
                          plain-text>
                Press one of bulk loading buttons and select instant draw or animated draw
            </vaadin-label>
            <vaadin-horizontal-layout>
                <vaadin-vertical-layout size-auto>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e7ff" style-name="huge primary" plain-text
                                       _id="btnBulk1">
                            Loading #1
                        </vaadin-button>
                        <vaadin-label caption-as-html caption="<b>Description:</b>" plain-text _id="lblBulk1">
                            8 nodes
                        </vaadin-label>
                    </vaadin-vertical-layout>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e759" style-name="huge friendly" plain-text
                                       _id="btnBulkInstant">
                            Instantly
                        </vaadin-button>
                    </vaadin-vertical-layout>
                </vaadin-vertical-layout>
                <vaadin-vertical-layout size-auto>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e7ff" style-name="huge primary" plain-text
                                       _id="btnBulk2">
                            Loading #2
                        </vaadin-button>
                        <vaadin-label caption-as-html caption="<b>Description:</b>" plain-text _id="lblBulk2">
                            12 nodes
                        </vaadin-label>
                    </vaadin-vertical-layout>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e78e" style-name="huge friendly" plain-text
                                       _id="btnBulkAnimate">
                            Animate
                        </vaadin-button>
                    </vaadin-vertical-layout>
                </vaadin-vertical-layout>
                <vaadin-vertical-layout size-auto>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e7ff" style-name="huge primary" plain-text
                                       _id="btnBulk3">
                            Loading #3
                        </vaadin-button>
                        <vaadin-label caption-as-html caption="<b>Description:</b>" plain-text _id="lblBulk3">
                            16 nodes
                        </vaadin-label>
                    </vaadin-vertical-layout>
                    <vaadin-vertical-layout size-auto>
                        <vaadin-button icon="fonticon://Vaadin-Icons/e60c" style-name="huge danger" plain-text
                                       _id="btnCancel">
                            Cancel
                        </vaadin-button>
                    </vaadin-vertical-layout>
                </vaadin-vertical-layout>
            </vaadin-horizontal-layout>
        </vaadin-vertical-layout>
    </vaadin-panel>
</vaadin-vertical-layout>
</body>
</html>
